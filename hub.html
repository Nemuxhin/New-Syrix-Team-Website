<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYRIX // Command Center</title>
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body class="dashboard-root">

    <div id="hubLocked" class="hubWrap" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="card" style="text-align: center; max-width: 400px; width: 100%;">
            <h2 style="letter-spacing: 5px; margin-bottom: 25px; color: var(--red);">SYRIX_PROTOCOL</h2>
            <button class="btn primary" style="width: 100%;" onclick="window.loginWithDiscord()">AUTHENTICATE_SESSION</button>
        </div>
    </div>

    <div id="hubUnlocked" style="display: none;">
        <header class="dash-nav">
            <div style="display: flex; align-items: center; gap: 20px;">
                <button class="logout-pill" style="padding: 5px 12px; border-radius: 4px;" onclick="window.location.href='index.html'">‚Üê</button>
                <div class="logo">SYRIX <span>HUB</span></div>
            </div>

            <nav class="horizontal-tabs">
                <button class="tab-link active" onclick="window.showTab('planner', this)">STRATBOOK</button>
                <button class="tab-link" onclick="window.showTab('roster', this)">ROSTER</button>
                <button class="tab-link" onclick="window.showTab('warroom', this)">WAR ROOM</button>
            </nav>

            <div style="display: flex; align-items: center; gap: 20px;">
                <div id="userProfile" style="font-size: 0.7rem; font-weight: 900; color: var(--text-muted);">OPERATOR</div>
                <button class="logout-pill" onclick="firebase.auth().signOut()">LOG OUT</button>
            </div>
        </header>

        <main class="dash-content">
            <div id="planner" class="tabView active">
                <div class="stratbook-container">
                    <div class="strat-main">
                        <div class="canvas-wrapper">
                            <canvas id="vpCanvas"></canvas>
                            <img id="vpMapImg" src="https://media.valorant-api.com/maps/7eaecc1b-4337-bbf6-6130-03a4d7090581/stylizedicon.png">
                        </div>
                        <div class="canvas-toolbar">
                            <button onclick="window.setTool('draw')" id="tool-draw" class="tool active">‚úé</button>
                            <button onclick="window.setTool('agent')" id="tool-agent" class="tool">üë§</button>
                            <button onclick="window.clearPlanner()" class="tool danger">üóë</button>
                            <input type="color" id="vpColor" value="#ff1e3c" style="width: 40px; height: 48px; border: none; background: none;">
                        </div>
                    </div>

                    <div class="strat-side">
                        <div class="card" style="margin-bottom: 20px;">
                            <label class="tag">ACTIVE_THEATER</label>
                            <select id="vpMapSelect" onchange="window.changeMap()" class="dash-input">
                                <option value="ascent">ASCENT</option>
                                <option value="bind">BIND</option>
                                <option value="haven">HAVEN</option>
                                <option value="lotus">LOTUS</option>
                            </select>
                        </div>
                        <div class="card">
                            <label class="tag">UNIT_DEPLOYMENT</label>
                            <div id="agent-list" class="agent-grid">
                            </div>
                        </div>
                        <button class="btn primary" style="width: 100%; margin-top: 20px;" onclick="window.saveStrategy()">EXPORT STRAT</button>
                    </div>
                </div>
            </div>

            <div id="roster" class="tabView">
                <div class="card" style="max-width: 900px; margin: 0 auto;">
                    <h3 class="tag" style="margin-bottom: 20px;">ACTIVE_OPERATIVES</h3>
                    <div id="rosList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px;">
                    </div>
                </div>
            </div>

            <div id="warroom" class="tabView">
                <div class="card" style="max-width: 900px; margin: 0 auto;">
                    <h3 class="tag">INTEL_FEED</h3>
                    <p style="margin-top: 20px; color: var(--text-muted);">Awaiting mission briefing...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
