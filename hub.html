<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYRIX HUB</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body id="page-hub">

    <div id="loader" class="auth-screen">Loading System...</div>
    <div id="auth-screen" class="auth-screen" style="display:none;">
        <div class="auth-box">
            <h1>SYRIX<span style="color:#fff">NET</span></h1>
            <p style="color:#666; margin-bottom:20px;">RESTRICTED ACCESS</p>
            <button class="btn" onclick="app.login()">LOGIN WITH DISCORD</button>
        </div>
    </div>

    <div id="app-ui" style="display:none; height:100%; flex-direction:column;">
        <header class="hub-header">
            <div class="logo">SYRIX <span style="color:var(--red)">HUB</span></div>
            <div style="display:flex; gap:15px; align-items:center;">
                <span id="user-name" style="font-weight:bold; color:#666;">AGENT</span>
                <button class="btn" style="width:auto; padding:5px 15px; font-size:0.7rem;" onclick="firebase.auth().signOut()">LOGOUT</button>
            </div>
        </header>

        <nav class="nav-scroll">
            <button class="nav-btn active" onclick="app.nav('dashboard', this)">DASHBOARD</button>
            <button class="nav-btn" onclick="app.nav('matches', this)">OPS</button>
            <button class="nav-btn" onclick="app.nav('stratbook', this)">STRATBOOK</button>
            <button class="nav-btn" onclick="app.nav('warroom', this)">WAR ROOM</button>
            <button class="nav-btn" onclick="app.nav('roster', this)">ROSTER</button>
            <button class="nav-btn" onclick="app.nav('veto', this)">VETO</button>
        </nav>

        <main class="dash-content">
            <div id="dashboard" class="view-section active">
                <div class="grid">
                    <div class="col-left">
                        <div class="card">
                            <h3 class="tag">CAPTAIN'S MESSAGE</h3>
                            <p id="capt-msg" style="font-style:italic; color:#ddd;">Loading...</p>
                            <button class="btn-ghost" style="margin-top:10px; font-size:0.7rem;" onclick="app.editMsg()">EDIT</button>
                        </div>
                        <div class="card">
                            <h3 class="tag">HEATMAP</h3>
                            <div id="heatmap" style="display:flex; flex-direction:column; gap:2px; height:150px; overflow:hidden;"></div>
                        </div>
                    </div>
                    <div class="card full">
                        <h3 class="tag">UPCOMING OPS</h3>
                        <div id="dash-events"></div>
                    </div>
                </div>
            </div>

            <div id="matches" class="view-section">
                <div class="grid">
                    <div class="card">
                        <h3 class="tag">LOG MATCH</h3>
                        <input id="m-opp" class="input" placeholder="Opponent">
                        <input type="date" id="m-date" class="input">
                        <button class="btn" onclick="app.addMatch()">ADD</button>
                    </div>
                    <div class="card">
                        <h3 class="tag">HISTORY</h3>
                        <div id="match-list"></div>
                    </div>
                </div>
            </div>

            <div id="stratbook" class="view-section">
                <div class="strat-wrap">
                    <div class="canvas-area"><canvas id="vpCanvas"></canvas></div>
                    <div class="card">
                        <h3 class="tag">TOOLS</h3>
                        <button class="btn-ghost" onclick="app.tool='draw'">PEN</button>
                        <button class="btn-ghost" onclick="app.tool='agent'" style="margin-top:5px;">AGENT</button>
                        <button class="btn" onclick="app.saveStrat()" style="margin-top:20px;">SAVE</button>
                    </div>
                </div>
            </div>

            <div id="warroom" class="view-section">
                <div class="grid">
                    <div class="card">
                        <h3 class="tag">ENEMIES</h3>
                        <button class="btn-ghost" onclick="app.addEnemy()">+ NEW</button>
                        <div id="enemy-list" style="margin-top:10px;"></div>
                    </div>
                    <div class="card">
                        <h3 class="tag" id="wr-name">SELECT TARGET</h3>
                        <textarea id="wr-notes" class="textarea" style="height:300px;"></textarea>
                        <button class="btn" onclick="app.saveIntel()">SAVE INTEL</button>
                    </div>
                </div>
            </div>

            <div id="veto" class="view-section">
                <div class="card full">
                    <h3 class="tag">MAP VETO <button style="float:right;" onclick="app.resetVeto()">RESET</button></h3>
                    <div id="veto-grid" class="veto-grid"></div>
                </div>
            </div>

            <div id="roster" class="view-section">
                <div class="card"><h3 class="tag">ACTIVE ROSTER</h3><div id="roster-list"></div></div>
            </div>

        </main>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
