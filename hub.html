<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYRIX // Command Center</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body class="dashboard-root">
    <div id="hubLocked" class="hubWrap auth-screen">
        <div class="card" style="text-align: center; max-width: 400px;">
            <h2 style="letter-spacing: 5px; margin-bottom: 25px; color: var(--red);">SYRIX_PROTOCOL</h2>
            <button class="btn primary" style="width: 100%;" onclick="window.loginWithDiscord()">AUTHENTICATE_SESSION</button>
        </div>
    </div>

    <div id="hubUnlocked" style="display: none;">
        <header class="dash-nav">
            <div class="nav-left">
                <button class="back-btn" onclick="window.location.href='index.html'">‚Üê</button>
                <div class="logo">SYRIX <span>HUB</span></div>
            </div>
            <nav class="horizontal-tabs">
                <button class="tab-link active" onclick="window.showTab('planner', this)">STRATBOOK</button>
                <button class="tab-link" onclick="window.showTab('roster', this)">ROSTER</button>
                <button class="tab-link" onclick="window.showTab('warroom', this)">WAR ROOM</button>
            </nav>
            <div class="nav-right">
                <div id="userProfile" class="user-pill">OPERATOR</div>
                <button class="logout-pill" onclick="firebase.auth().signOut()">LOG OUT</button>
            </div>
        </header>

        <main class="dash-content">
            <div id="planner" class="tabView active">
                <div class="stratbook-container">
                    <div class="strat-main">
                        <div class="canvas-wrapper card">
                            <canvas id="vpCanvas"></canvas>
                            <img id="vpMapImg" src="https://media.valorant-api.com/maps/7eaecc1b-4337-bbf6-6130-03a4d7090581/stylizedicon.png">
                        </div>
                        <div class="canvas-toolbar card">
                            <button onclick="window.setTool('draw')" id="tool-draw" class="tool active">‚úé</button>
                            <button onclick="window.setTool('agent')" id="tool-agent" class="tool">üë§</button>
                            <button onclick="window.clearPlanner()" class="tool danger">üóë</button>
                            <input type="color" id="vpColor" value="#ff1e3c">
                        </div>
                    </div>
                    <div class="strat-side">
                        <div class="card" style="margin-bottom: 20px;">
                            <label class="tag">ACTIVE_THEATER</label>
                            <select id="vpMapSelect" onchange="window.changeMap()" class="dash-input">
                                <option value="ascent">ASCENT</option>
                                <option value="bind">BIND</option>
                                <option value="haven">HAVEN</option>
                                <option value="lotus">LOTUS</option>
                            </select>
                        </div>
                        <div class="card">
                            <label class="tag">UNIT_DEPLOYMENT</label>
                            <div id="agent-list" class="agent-grid"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="roster" class="tabView">
                <div class="card" style="max-width: 900px; margin: 0 auto;">
                    <h3 class="tag">ACTIVE_OPERATIVES</h3>
                    <div id="rosList" class="roster-list-grid"></div>
                </div>
            </div>

            <div id="warroom" class="tabView">
                <div class="card" style="max-width: 900px; margin: 0 auto;">
                    <h3 class="tag">MISSION_BRIEFING</h3>
                    <p style="margin-top:20px; color:var(--text-muted);">Awaiting Intelligence Upload...</p>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
