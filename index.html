<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="assets/css/styles.css">

<body id="page-home">

    <nav>
        <div class="logo">SYRIX</div>
        <ul class="nav-links">
            <li><a href="#roster">Roster</a></li>

            <li><a href="hub.html" class="highlight-link">HUB ACCESS</a></li>

    <header class="hero">

    <footer>
        <p>© 2026 SYRIX ESPORTS • BLACK • RED • VALORANT</p>
